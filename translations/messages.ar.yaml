whyus.item2.title: "راتب يعكس موهبتك"
whyus.item2.text: >
  نحن نقدم راتبًا تنافسيًا يتماشى مع مهاراتك والتزامك.

whyus.item3.title: "مزايا اجتماعية متعددة"
whyus.item3.text: >
  استفد من العديد من المزايا الاجتماعية: تغطية صحية، إجازات مرنة، تدريب مستمر، وقروض اجتماعية.
